<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Tabs</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <button id="theme-switcher" style="position:absolute;top:16px;right:24px;z-index:10;padding:8px 16px;border-radius:8px;border:none;font-size:1em;cursor:pointer;">🌙 Dark</button>
  <button id="remove-dupes-btn" style="position:absolute;top:16px;left:24px;z-index:10;padding:8px 16px;border-radius:8px;border:none;font-size:1em;cursor:pointer;">🗑️ Remove duplicates</button>
  <input id="search-input" type="text" placeholder="Search tabs or domains…press enter for googling" autocomplete="off" style="display:block;width:100%;max-width:500px;margin:16px auto 12px auto;padding:10px 16px;font-size:1.1em;border-radius:8px;border:1px solid #e0e0e0;box-sizing:border-box;">
  <div id="app">Loading...</div>
  
  <!-- Footer links -->
  <div id="footer-links" style="text-align:center;margin-top:20px;padding:16px;border-top:1px solid #e0e0e0;">
    <a href="#" id="rate-extension" style="color:#666;text-decoration:none;margin:0 12px;font-size:0.9em;transition:color 0.2s;">⭐ Rate Extension</a>
    <span style="color:#ccc;">|</span>
    <a href="#" id="donate-link" style="color:#666;text-decoration:none;margin:0 12px;font-size:0.9em;transition:color 0.2s;">💰 Donate</a>
  </div>
  
  <script src="newtab.js"></script>
</body>
</html>
